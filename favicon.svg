<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mysticalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#mysticalGradient)" opacity="0.9"/>

  <!-- Crystal/Diamond shape -->
  <path d="M 50 15 L 70 40 L 50 75 L 30 40 Z" fill="url(#shimmer)" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <path d="M 50 15 L 70 40 L 50 75 L 30 40 Z" fill="none" stroke="#ddd6fe" stroke-width="1.5"/>

  <!-- Mystical eye in the center -->
  <ellipse cx="50" cy="45" rx="18" ry="12" fill="#fff" opacity="0.95"/>
  <ellipse cx="50" cy="45" rx="8" ry="11" fill="url(#eyeGradient)"/>
  <circle cx="50" cy="45" r="4" fill="#1f2937"/>
  <circle cx="52" cy="43" r="1.5" fill="#fff" opacity="0.9"/>

  <!-- Stars around -->
  <circle cx="25" cy="25" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="75" cy="25" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="85" cy="50" r="1.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="15" cy="50" r="1.5" fill="#fbbf24" opacity="0.7"/>

  <!-- Small sparkles -->
  <path d="M 25 25 l 1 -3 l 1 3 l 3 1 l -3 1 l -1 3 l -1 -3 l -3 -1 z" fill="#fff" opacity="0.6"/>
  <path d="M 75 25 l 1 -3 l 1 3 l 3 1 l -3 1 l -1 3 l -1 -3 l -3 -1 z" fill="#fff" opacity="0.6"/>

  <!-- Mystical symbols around eye -->
  <path d="M 42 37 Q 38 40 42 43" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 58 37 Q 62 40 58 43" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Bottom mystical accent -->
  <circle cx="50" cy="80" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="50" cy="80" r="5" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
</svg>
