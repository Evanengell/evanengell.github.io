name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # âœ… Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ¢Ğ†Ğ›Ğ¬ĞšĞ˜ Ğ· master (auto-merge.yml Ğ¼ĞµÑ€Ğ´Ğ¶Ğ¸Ñ‚ÑŒ claude/* Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: |
          echo "ğŸ”¨ Building application..."
          npm run build

          echo "âœ… Build completed. Checking output..."
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: dist/index.html not found!"
            exit 1
          fi

          if [ ! -f "index.html" ]; then
            echo "âŒ ERROR: index.html not found in root!"
            exit 1
          fi

          # Validate that index.html has hashed assets
          if ! grep -q "index-.*\.js" index.html; then
            echo "âŒ ERROR: index.html doesn't contain hashed JS assets!"
            echo "Content of index.html:"
            grep "script" index.html | head -5
            exit 1
          fi

          echo "âœ… Build validation passed"
          echo "ğŸ“Š Build info:"
          ls -lh dist/assets/index-*.js dist/assets/index-*.css
          ls -lh assets/index-*.js assets/index-*.css

      - name: Prepare deployment
        run: |
          echo "ğŸ“¦ Preparing deployment files..."
          echo "ğŸ• Deploy time: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          mkdir -p _site

          echo "Copying index.html..."
          cp index.html _site/

          echo "Copying assets directory..."
          cp -r assets _site/

          echo "Copying rozklady directory..."
          cp -r rozklady _site/

          echo "Copying favicon and logo files..."
          cp favicon*.* _site/ || true
          cp logo.svg _site/ || true
          cp og-image.svg _site/ || true
          cp apple-touch-icon.png _site/ || true
          cp web-app-manifest-*.png _site/ || true

          echo "Copying other files..."
          cp CNAME _site/ || true
          cp .nojekyll _site/ || true
          cp site.webmanifest _site/ || true
          cp robots.txt _site/ || true
          cp sitemap.xml _site/ || true

          echo ""
          echo "âœ… Deployment package ready!"
          echo "ğŸ“Š Package contents:"
          ls -lah _site/
          echo ""
          echo "ğŸ“¦ Assets:"
          ls -lah _site/assets/
          echo ""
          echo "âœ… Verifying index.html has correct assets..."
          if grep -E "(index-.*\.js|index-.*\.css)" _site/index.html; then
            echo "âœ… SUCCESS: Hashed assets found in index.html"
          else
            echo "âŒ ERROR: No hashed assets in index.html!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
