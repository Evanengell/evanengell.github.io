name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Prepare deployment
        run: |
          echo "üì¶ Preparing deployment files..."
          mkdir -p _site

          echo "Copying index.html..."
          cp index.html _site/

          echo "Copying assets directory..."
          cp -r assets _site/

          echo "Copying rozklady directory..."
          cp -r rozklady _site/

          echo "Copying favicon files..."
          cp favicon*.* _site/ || true
          cp apple-touch-icon.png _site/ || true

          echo "Copying other files..."
          cp CNAME _site/ || true
          cp .nojekyll _site/ || true
          cp site.webmanifest _site/ || true
          cp robots.txt _site/ || true
          cp sitemap.xml _site/ || true

          echo "‚úÖ Files in _site:"
          ls -lah _site/
          echo "‚úÖ Assets in _site:"
          ls -lah _site/assets/
          echo "‚úÖ Checking index.html content:"
          grep -E "(index-.*\.js|index-.*\.css)" _site/index.html || echo "‚ö†Ô∏è  No assets found in index.html!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
