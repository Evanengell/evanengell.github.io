name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ· master (Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ğ¸Ğ¹ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¸Ğ¹ ÑĞ°Ğ¹Ñ‚ Ğ±ĞµĞ· Ğ±Ñ–Ğ»Ğ´Ñƒ)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          echo "ğŸ“¦ Preparing deployment files..."
          echo "ğŸ• Deploy time: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "âœ¨ Version: 5.2.1 - Static site with gnostic quotes"
          mkdir -p _site

          echo "ğŸ“‹ Copying all site files to _site/..."
          cp -r * _site/ 2>/dev/null || true

          # Remove .git and .github from _site
          rm -rf _site/.git _site/.github _site/.claude

          echo ""
          echo "âœ… Deployment package ready!"
          echo "ğŸ“Š Package contents:"
          ls -lah _site/ | head -20
          echo ""
          echo "ğŸ“„ Checking index.html..."
          if [ -f "_site/index.html" ]; then
            echo "âœ… index.html present"
          else
            echo "âŒ ERROR: index.html not found!"
            exit 1
          fi
          echo ""
          echo "ğŸ“ Checking assets..."
          ls -lah _site/assets/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
