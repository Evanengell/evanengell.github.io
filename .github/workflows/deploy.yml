name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð· master (Ð³Ð¾Ñ‚Ð¾Ð²Ð¸Ð¹ ÑÐ°Ð¹Ñ‚ Ð±ÐµÐ· Ð±Ñ–Ð»Ð´Ñƒ)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          echo "ðŸ“¦ Preparing deployment files..."
          echo "ðŸ• Deploy time: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          mkdir -p _site

          echo "ðŸ“‹ Copying all site files to _site/..."
          cp -r * _site/ 2>/dev/null || true

          # Remove .git and .github from _site
          rm -rf _site/.git _site/.github _site/.claude

          echo ""
          echo "âœ… Deployment package ready!"
          echo "ðŸ“Š Package contents:"
          ls -lah _site/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
