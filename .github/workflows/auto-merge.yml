name: Auto-merge to Master on Success

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Auto-merge to master
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest master
          git fetch origin master

          # Try to merge current branch into master
          git checkout master
          git merge ${{ github.ref_name }} --no-edit -m "ðŸš€ Auto-deploy: Merge ${{ github.ref_name }}"

          # Push to master
          git push origin master
