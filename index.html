      body {

      /* –ü–∞–¥–∞—é—á—ñ –∑—ñ—Ä–∫–∏ */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;

      .star {

        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);

      @keyframes fall {

          opacity: 0;
