    <circle cx="1100" cy="100" r="4"/>
    <circle cx="950" cy="550" r="3"/>
    <circle cx="200" cy="500" r="2"/>
    <circle cx="150" cy="200" r="2"/>
    <circle cx="1050" cy="300" r="3"/>
    <circle cx="80" cy="350" r="2"/>
    <circle cx="1120" cy="450" r="2"/>
  </g>

  <!-- Sparkle effects -->
  <g fill="#ffffff" opacity="0.5">
    <path d="M 100 80 l 2 -8 l 2 8 l 8 2 l -8 2 l -2 8 l -2 -8 l -8 -2 z"/>
    <path d="M 1100 100 l 2 -8 l 2 8 l 8 2 l -8 2 l -2 8 l -2 -8 l -8 -2 z"/>
    <path d="M 950 550 l 2 -6 l 2 6 l 6 2 l -6 2 l -2 6 l -2 -6 l -6 -2 z"/>
    <path d="M 150 200 l 1.5 -5 l 1.5 5 l 5 1.5 l -5 1.5 l -1.5 5 l -1.5 -5 l -5 -1.5 z"/>
