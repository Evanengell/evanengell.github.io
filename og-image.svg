    <circle cx="0" cy="-20" r="15" fill="#1f2937"/>
    <circle cx="4" cy="-24" r="5" fill="#ffffff" opacity="0.9"/>

    <!-- Mystical arcs -->
    <path d="M -40 -35 Q -48 -20 -40 -5" stroke="#a78bfa" stroke-width="2.5" fill="none" opacity="0.6"/>
    <path d="M 40 -35 Q 48 -20 40 -5" stroke="#a78bfa" stroke-width="2.5" fill="none" opacity="0.6"/>
  </g>

