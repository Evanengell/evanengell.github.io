      –ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ ‚Ä¢ –ë–µ–∑ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
    </text>

    <!-- Features -->
    <g font-family="Arial, sans-serif" font-size="28" fill="#e9d5ff">
      <text x="600" y="410" text-anchor="middle">üé¥ 78 –∫–∞—Ä—Ç –∑ –æ–ø–∏—Å–∞–º–∏</text>
      <text x="600" y="455" text-anchor="middle">‚ö° –ü—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –≤–∏–ø–∞–¥–∫–æ–≤–æ—Å—Ç—ñ</text>
    </g>

    <!-- Domain -->
    <text x="600" y="560"
          font-family="Arial, sans-serif"
          font-size="32"
          font-weight="600"
          fill="#8b5cf6"
          text-anchor="middle"
